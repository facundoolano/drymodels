<!doctype html>
<head>
  <title>University Courses</title>
</head>
<body>
	<h1>University Courses</h1>
	<hr/>
	<p id="messages"></p>
	<div id="content">
	</div>
	<script id="index-template" type="text/x-handlebars-template">
		<h2>Sign In</h2>
	  	<form id="signInForm">
	  		<p><label>Student ID:</label> <input name="studentId" type="text"></p>
	  		<button id="signInButton">Submit</button>
	  	</form>
	  	<h2>Sign Up</h2>
	  	<form id="signUpForm">
	  		<p><label>Email:</label> <input name="email" type="text"></p>
	  		<p><label>First Name:</label> <input name="firstName" type="text"></p>
	  		<p><label>Last Name:</label> <input name="lastName" type="text"></p>
	  		<p><label>Student ID:</label> <input name="id" type="text"></p>
	  		<button id="signUpButton">Submit</button>
	  	</form>
	</script>
	<script id="course-list" type="text/x-handlebars-template">
		<h2>User</h2>
		<p>Hi, {{ user.firstName }}. You are currently subscribed to: TODO</p>
		<h2>Open Courses</h2>
	  	<a href="#add_course">Add course</a>
		<ul>
		{{#each courses}}
			<li>
				<p>{{ this.code }} - {{ this.name }}</p>
				<p>{{ this.professorName }}</p>
				<p>Vacancies: {{ this.remaining }} of {{ this.vacancies }}</p>
				{{#if this.canSubscribe}}
					{{#if this.remaining}}
						<input type="button" onclick="subscribe({{ this.code }});" value="Subscribe"/>
					{{/if}}
				{{else}}
					<p>You are subscribed to this course.</p>
				{{/if}}
			</li>
		{{/each}}
		</ul>
	</script>
	<script id="add-course" type="text/x-handlebars-template">
		<h2>Add Course</h2>
	  	<form id="addCourseForm">
	  		<p><label>Code:</label> <input name="code" type="text"></p>
	  		<p><label>Name:</label> <input name="name" type="text"></p>
	  		<p><label>ProfessorName:</label> <input name="professorName" type="text"></p>
	  		<p><label>Vacancies:</label> <input name="vacancies" type="text"></p>
	  		<button id="addCourseButton">Submit</button>
	  	</form>
	</script>
	<script src="js/lib/jquery-1.8.2.min.js" type="text/javascript"></script>
	<script src="js/lib/underscore-min.js" type="text/javascript"></script>
	<script src="js/lib/backbone-min.js" type="text/javascript"></script>
	<script src="js/lib/handlebars-1.0.rc.1.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/models.js" type="text/javascript"></script>
	<script src="js/collections.js" type="text/javascript"></script>
	<script src="js/views.js" type="text/javascript"></script>
</body>
</html>
